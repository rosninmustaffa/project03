<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>

            <p id="status"></p>
        </form>
    </div>
    <script src="script.js"></script>
